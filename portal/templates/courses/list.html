{% extends "layouts/base.html" %}

{% block title %}Course List{% endblock %}

{% block content %}

<h1>Your Courses</h1>

  <ul>
    {% for course in list %}
      <li> {{ course[0] }} - {{  course[1] }} - {{ course[2] }} </li>
    {% endfor %}
  </ul>

<a href="{{ url_for('courses.create_course') }}">Add New Course</a>

{% endblock %}
