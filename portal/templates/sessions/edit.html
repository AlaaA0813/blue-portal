{% extends "layouts/base.html" %}

{% block title %}Edit Session{% endblock %}

{% block logout %}<a href="/logout" class="logout">Logout</a>{% endblock %}

{% block nav %}
  {% if user[3] == 'teacher' %}
    <li><a href="/" class="nav-link">Home</a></li>
    <li><a href="/courses/list" class="nav-link">Course List</a></li>
  {% endif %}
{% endblock %}

{% block content %}
<form method="post">
  <label for="session_time">Session Time
    <input type="text" name="session_time" value="" required />
  </label>
  <label for="student_email">Student Email
    <input type="text" name="student_email" value="" required />
  </label>
  <input type="submit" value="Update Roster" class="submit" />
</form>
{% endblock %}
